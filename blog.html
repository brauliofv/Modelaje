<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog - Braulio</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="home-photography-style">


     <header id="header-placeholder"></header>


<!-- ===== INICIO DE LA SECCIÓN DEL BLOG ===== -->
<main>

    <section class="posts-section"> <!-- 1. Usamos la clase original 'posts-section' -->
        <div class="section-title-lined">
            <h2>Todos los Posts</h2>
        </div>

        <!-- Botones de filtro -->
        <div class="filter-buttons">
            <button class="filter-btn active" data-topic="all">Todos</button>
            <button class="filter-btn" data-topic="Profesional">Profesional</button>
            <button class="filter-btn" data-topic="Oportunidades y Formación">Oportunidades y Formación</button>
            <button class="filter-btn" data-topic="Específico">Específico</button>
            <button class="filter-btn" data-topic="Riesgos y Seguridad">Riesgos y Seguridad</button>
        </div>

        <!-- Usamos la clase original 'posts-container' -->
        <div class="posts-container" id="blog-container">
            <!-- Todos los posts del blog se cargarán aquí -->
        </div>
    </section>

</main>
<!-- ===== FIN DE LA SECCIÓN DEL BLOG ===== -->

     <footer id="footer-placeholder"></footer>

    <script src="script.js"></script>
</body>
</html>
