<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fashion Photography - Braulio</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body class="home-photography-style">
<!-- ===== INICIO DE LA PANTALLA DE CARGA (SPLASH SCREEN) ===== -->
    <div id="splash-screen">
        <div class="splash-content">
            <div class="line top-line"></div>
            <div class="brand-name">FASHION</div>
            <div class="line bottom-line"></div>
        </div>
    </div>
    <header id="header-placeholder"></header>

    <main>
        <section class="gallery-page-section">
            <div class="section-title-lined">
                <h2>Fashion Photography</h2>
            </div>

            <div class="photo-gallery-grid">

                <!-- === Aquí irán las imágenes de la galería === -->

                <div class="gallery-photo-item" data-description="- Foto: <strong>Braulio Fuentes</strong> - Workshop de fotografía de moda">
                    <img src="assets/img/fashion/mujer2.jpg" alt="Mujer de perfil con vestido blanco">
                </div>

                <div class="gallery-photo-item" data-description="- Modelo: <strong>Zaira</strong> - Falda: <strong>Angel Grave</strong> - Foto: <strong>Braulio Fuentes</strong>">
                    <img src="assets/img/fashion/zaira-angel.jpg" alt="La modelo Zaira con falda blanca larga de Angel Grave ">
                </div>

                <div class="gallery-photo-item" data-description="- Dirección: <strong>Obed Animas</strong> - Foto: <strong>Braulio Fuentes</strong> - Modelo: <strong>Gaby</strong> - Maquillaje y peinado: Arafhad Mejia - Vestido: Marcela Tejeda">
                    <img src="assets/img/fashion/gaby1.jpg" alt="Modelo con vestido azul brillante con Bellas Artes de fondo en la CDMX">
                </div>

                <div class="gallery-photo-item" data-description="- Modelo: <strong>America</strong> - Foto: <strong>Braulio Fuentes</strong>">
                    <img src="assets/img/fashion/america1.jpg" alt="Modelos con vestido azul mate mostrando un hombro con una mirada desafiante con un fondo blanco con papeles arrugados">
                </div>

                <div class="gallery-photo-item" data-description="- Modelo: <strong>Dan</strong> - Foto: <strong>Braulio Fuentes</strong>">
                    <img src="assets/img/fashion/dan-22-mayo.jpg" alt="Modelos enmarcando su rostro con las manos, de cabello negro largo y fondo de colores vividos en horizontal">
                </div>

                <div class="gallery-photo-item" data-description="- Modelo: <strong>Bianka</strong> - Foto: <strong>Braulio Fuentes</strong>">
                    <img src="assets/img/fashion/alternativa.jpg" alt="Modelo sosteniendo una copa y un cigarrillo, cabello naranja y tatuajes, con una actitud desafiente y fondo completamente negro">
                </div>

                <div class="gallery-photo-item" data-description="- Modelo: <strong>Ellian Monter</strong> - Foto: <strong>Braulio Fuentes</strong> - Vestuario: <strong>YZ3</strong>">
                    <img src="assets/img/fashion/ellian-04-yz3-destruccion-de-modaz.jpg" alt="Ellian Monter tiene una expresión eterea con ropa alternativa y fondo de ladrillos de colores, ella está acostada sobre unas llantas de coche">
                </div>

                <div class="gallery-photo-item" data-description="- Modelo: <strong>Eva</strong> - Foto: <strong>Braulio Fuentes</strong>">
                    <img src="assets/img/fashion/eva00.jpg" alt="Modelo enmarcando su rostro con las manos en blanco y negro, con una expresión seria y fondo blanco">
                </div>

                <div class="gallery-photo-item" data-description="- Modelo: <strong>Eloy Monter</strong> - Foto: <strong>Braulio Fuentes</strong> - Vestuario: <strong>Edgar Uriel</strong>">
                    <img src="assets/img/fashion/eloy1.jpg" alt="Eloy Monter con una mirada dominante, viste una kufiya, torso desnudo con tatuajes, de fondo tiene el mar y cielo azul profundo a medio día">
                </div>

                <div class="gallery-photo-item" data-description="- Dirección: <strong>Obed Animas</strong> - Modelo: <strong>Dan</strong> - Foto: <strong>Braulio Fuentes</strong> - Maquillaje: <strong>Araphat Mejia</strong> - Vestuario: <strong>Marcela Tejeda</strong>">
                    <img src="assets/img/fashion/dan1.jpg" alt="Modelo con maquillaje con motivos del mar en tonos azul, fondo blanco, ella viste una blusa azul con escote en V, cabello suelto y rizado">
                </div>

                <div class="gallery-photo-item" data-description="- Modelo: <strong>Frida</strong> - Foto: <strong>Braulio Fuentes</strong> - Vestuario: <strong>Edgar Uriel</strong>">
                    <img src="assets/img/fashion/frida1.jpg" alt="Chica vestida de novia sentada al aire libre con fondo verde de los arbustos y completamente iluminada por el sol">
                </div>

                <div class="gallery-photo-item" data-description="- Modelo: <strong>Luisa Baldo</strong> - Foto: <strong>Braulio Fuentes</strong>">
                    <img src="assets/img/fashion/luisa1.jpg" alt="Luisa Baldo con una expresión seria, cabello suelto, top azul marino y saco blanco marfil y de fondo la gente de la ciuddad en la calle Madero en CDMX">
                </div>

                <div class="gallery-photo-item" data-description="- Modelo: <strong>Melissa Moreno</strong> - Foto: <strong>Braulio Fuentes</strong>">
                    <img src="assets/img/fashion/melissa1.jpg" alt="Melissa Moreno con una expresión retadora y alternativa en blanco y negro en fondo completamente negro">
                </div>

                <div class="gallery-photo-item" data-description="- Dirección: <strong>Obed Animas</strong> - Modelo: <strong>Mila</strong> - Foto: <strong>Braulio Fuentes</strong> - Vestuario: <strong>Hugo Vitas</strong>">
                    <img src="assets/img/fashion/mila1.jpg" alt="Modelos con vestido de alta costura color negro, ella muy eterea con expresión serie, manos a la cadera y de fondo las puertas doradas del edificio de Correos de México">
                </div>
                
                <div class="gallery-photo-item" data-description="Workshop de fotografía de moda - Foto: <strong>Braulio Fuentes</strong>">
                    <img src="assets/img/fashion/mujer1.jpg" alt="Modelos con peinado de los 60's y expresión serena">
                </div>

                <div class="gallery-photo-item" data-description="- Modelo: <strong>Ximena Salazar</strong>
- Fotografía: <strong>Braulio Fuentes</strong>
- Maquillaje y Peinado: <strong>Arafhad Mejía</strong>
- Joyería: <strong>Mariana Barranco</strong>
<br>
- Moda por <strong>UVM Puebla</strong>
- Dirección y Styling: <strong>Obed Animas</strong>
- Producción: <strong>MP Producción</strong>">
                    <img src="assets/img/fashion/ninamp.jpg" alt="Modelo de cabello suelto y largo con lentes oscuros, viste un saco verde con una minifalda verde botella y unos botines negros apoyandose en las rejas de una iglesia de la calle Madero de la CDMX">
                </div>

                <div class="gallery-photo-item" data-description="
                - Dirección creativa: <strong>Obed Animas</strong> - Fotografía: <strong>Braulio Fuentes</strong> - Modelos: <strong>Soy Dario y Obed Animas</strong> - Maquillaje: <strong>Arafhad</strong> - Moda:<strong>NECIO</strong>
                ">
                    <img src="assets/img/fashion/oa1.jpg" alt="Dos hombres tomados de las manos bajando las escaleras a medio día">
                </div>

                <div class="gallery-photo-item" data-description="- Dirección y vestuario: <strong>Valeria AVC</strong> - Foto: <strong>Braulio Fuentes</strong> - Modelo: <strong>Simon</strong>">
                    <img src="assets/img/fashion/oronegro.jpg" alt="Modelo con expresión de tristeza, ella tiene alas manchadas de negro y todo su cuerpo y vestimenta en dorado con un fondo completamente negro">
                </div>

                <div class="gallery-photo-item" data-description="Peinado: <strong>Philippe Vanta</strong> - Foto: <strong>Braulio Fuentes</strong>">
                    <img src="assets/img/fashion/philip1.jpg" alt="Modelo de cabello corto con un peinado voluminoso">
                </div>

                <div class="gallery-photo-item" data-description="
                - Coordinación: <strong>MPproduccion</strong>
                - Dirección de arte: <strong>Obed Animas</strong>
                - Fotografía: <strong>Braulio Fuentes</strong>
                <br>
                - Modelos: <strong>Yitzhak Antonio y Carmen</strong>
                - Filmmaker: <strong>Jorge Ponce</strong>
                - Maquillaje y peinado: <strong>Arafhad Mejía</strong>
                - Vestuario: <strong>Nestor</strong>
                ">
                    <img src="assets/img/fashion/tlatelolco-mp-2.jpg" alt="Dos modelos en Tlatelolco tumbados al borde de las escaleras de la plaza simulando su muerte con una tela que representa la sangre derramada en memoria del movimiento del 68">
                </div>

                <div class="gallery-photo-item" data-description="
                - Coordinación: <strong>MPproduccion</strong>
                - Dirección de arte: <strong>Obed Animas</strong>
                - Fotografía: <strong>Braulio Fuentes</strong>
                - Filmmaker: <strong>Jorge Ponce</strong>
                <br>
                - Modelos: <strong>Carmen, Itzel Glez,Yitzhak Antonio</strong>
                - Maquillaje y peinado: <strong>Arafhad Mejía</strong>
                - Vestuario: <strong>Nestor</strong>
                ">
                    <img src="assets/img/fashion/tlatelolco-mp-6.jpg" alt="Dos chicas y un chico de rodillas en frende de la iglesia de la plaza de Tlatelolco simulando sometimiento para su fusilameinto en memoria del movimiento del 68">
                </div>

                <div class="gallery-photo-item" data-description="
                - Dirección creativa: <strong>Obed Animas</strong> - Fotografía: <strong>Braulio Fuentes</strong> - Modelos: <strong>Soy Dario y Obed Animas</strong> - Maquillaje: <strong>Arafhad</strong> - Moda:<strong>NECIO</strong>
                ">
                    <img src="assets/img/fashion/oa2.jpg" alt="Dos hombres en el marco del orgullo debajo de unos arcos de colores de cristal a medio día">
                </div>

                <div class="gallery-photo-item" data-description="Modelo: <strong>Zaira</strong> - Falda: <strong>Angel Grave</strong> - Dirección: <strong>Obed Animas</strong> - Foto: <strong>Braulio Fuentes</strong> - Maquillaje: <strong>Arafat Mejia</strong>
                    ">
                    <img src="assets/img/fashion/zaira-angel1.jpg" alt="Modelo morena sentada junto al muro de granito con vestido corto y negro">
                </div>

                <div class="gallery-photo-item" data-description="- Modelo: <strong>Luisa Baldo</strong>
                 - Foto: <strong>Braulio Fuentes</strong>">
                    <img src="assets/img/fashion/luisa2.jpg" alt="Retrato de Luisa Baldo">
                </div>

                <!-- Sigue añadiendo más <div class="gallery-photo-item">...</div> para cada imagen que quieras mostrar -->

            </div>

        </section>
    </main>

    <footer id="footer-placeholder"></footer>

    <script src="script.js"></script>
    
</body>
</html>
