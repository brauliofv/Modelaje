<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Runway - Braulio</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body class="home-photography-style">
<!-- ===== INICIO DE LA PANTALLA DE CARGA (SPLASH SCREEN) ===== -->
    <div id="splash-screen">
        <div class="splash-content">
            <div class="line top-line"></div>
            <div class="brand-name">RUNWAY</div>
            <div class="line bottom-line"></div>
        </div>
    </div>
     <header id="header-placeholder"></header>

    <main>
        <section class="gallery-page-section">
            <div class="section-title-lined">
                <h2>Runway Photography</h2>
            </div>

            <div class="photo-gallery-grid">

                <!-- === Aquí irán las imágenes de la galería === -->
                
                <div class="gallery-photo-item" data-description="- <strong>Fashion Week México</strong> - Diseñador: <strong>Benito Santos</strong> - Fotógrafo: <strong>Braulio Fuentes</strong>">
                    <img src="assets/img/runway/0290-wall.jpg" alt="Modelo en pasarela apoyada sobre una cerca de madera blanca y fondo oscuro">
                </div>

                <div class="gallery-photo-item" data-description="- <strong>Fashion Week México</strong> - Fotografía de Pasarela: <strong>Braulio Fuentes</strong>">
                    <img src="assets/img/runway/0723-wall.jpg" alt="Modelo dando la espalda caminando hacia las luces de la pasarela">
                </div>

                <div class="gallery-photo-item" data-description="- <strong>Fashion Week México</strong> - Fotografía de Pasarela: <strong>Braulio Fuentes</strong>"">
                    <img src="assets/img/runway/1228-wall.jpg" alt="Modelo de espalda parada en punta de pasarela con luces de frente y los fotografos al fondo">
                </div>

                <div class="gallery-photo-item" data-description="Foto: <strong>Braulio Fuentes</strong>">
                    <img src="assets/img/runway/4836.jpg" alt="Modelo en pasarela con vestido negro y mirada seria">
                </div>

                <div class="gallery-photo-item" data-description="- <strong>Fashion Week México</strong> - Fotografía de Pasarela: <strong>Braulio Fuentes</strong>"">
                    <img src="assets/img/runway/5309.jpg" alt="Modelo hombre con cabello blanco y saco ginda lleva lentes y está caminando en la pasarela">
                </div>

                <div class="gallery-photo-item" data-description="- <strong>Fashion Week México</strong> - Fotografía de Pasarela: <strong>Braulio Fuentes</strong>"">
                    <img src="assets/img/runway/5419.jpg" alt="Modelo hombre en pasarela con saco negro, chaleco gris, camisa blanca y corbata roja">
                </div>

                <div class="gallery-photo-item" data-description="Foto: <strong>Braulio Fuentes</strong>">
                    <img src="assets/img/runway/9157-wall.jpg" alt="Modelo en pasarela con vestido en diagonal negro y alto peinado">
                </div>

                <div class="gallery-photo-item" data-description="Foto: <strong>Braulio Fuentes</strong>">
                    <img src="assets/img/runway/9169-wall.jpg" alt="Modelo con vestido negro caminando en pasarela y luzes de fondo">
                </div>

                <div class="gallery-photo-item" data-description="Foto: <strong>Braulio Fuentes</strong>">
                    <img src="assets/img/runway/9173.jpg" alt="Modelo en pasarela con vestido negro con cortes diagonales y peinado estructurado alto">
                </div>

                <div class="gallery-photo-item" data-description="- <strong>Fashion Week México</strong> - Fotografía de Pasarela: <strong>Braulio Fuentes</strong>"">
                    <img src="assets/img/runway/fashion-week-1.jpg" alt="Modelos caminando en fila india en el cierre de la pasarela">
                </div>

                <div class="gallery-photo-item" data-description="- Modelo: <strong>Lizbeth V.</strong> - Fotografía: <strong>Braulio Fuentes</strong>">
                    <img src="assets/img/runway/liz1.jpg" alt="Modelos con vestido blanco y cabello también blanco en medio de la oscuridad">
                </div>

                <div class="gallery-photo-item" data-description="- <strong>Fashion Week México</strong> - Fotografía de Pasarela: <strong>Braulio Fuentes</strong>"">
                    <img src="assets/img/runway/verodiaz001.jpg" alt="Encuadre del vestido blanco con encajes y transparencias sobre pasarela">
                </div>

                <div class="gallery-photo-item" data-description="- <strong>Fashion Week México</strong> - Diseñador:<strong>David Salomón</strong> - Fotografía de Pasarela: <strong>Braulio Fuentes</strong>">
                    <img src="assets/img/runway/wimg_0198.jpg" alt="Modelos en pasarela caminando en fila india con vestidos coloridos de primavera">
                </div>

                <div class="gallery-photo-item" data-description="- <strong>Fashion Week México</strong> - Fotografía de Pasarela: <strong>Braulio Fuentes</strong>"">
                    <img src="assets/img/runway/wimg_0677.jpg" alt="Modelo con vestido rojo caminando en medio de la pasarela">
                </div>

                <div class="gallery-photo-item" data-description="- <strong>Fashion Week México</strong> - Fotografía de Pasarela: <strong>Braulio Fuentes</strong>"">
                    <img src="assets/img/runway/wimg_0826.jpg" alt="Modelo caminando de la mano del diseñador al cierre de su pasarela">
                </div>

                <div class="gallery-photo-item" data-description="- <strong>Fashion Week México</strong> - Fotografía de Pasarela: <strong>Braulio Fuentes</strong>"">
                    <img src="assets/img/runway/wimg_1602.jpg" alt="Modelo en pasarela con una blusa de hilos color verde botella y falda corte princesa negro">
                </div>

                <div class="gallery-photo-item" data-description="- <strong>Fashion Week México</strong> - Fotografía de Pasarela: <strong>Braulio Fuentes</strong>"">
                    <img src="assets/img/runway/wimg_2167.jpg" alt="Modelo en pasarela con transparencia en el top y vestido largo amarillo">
                </div>
                
                
                <!-- Sigue añadiendo más <div class="gallery-photo-item">...</div> para cada imagen que quieras mostrar -->

            </div>

        </section>
    </main>


     <footer id="footer-placeholder"></footer>

    <script src="script.js"></script>
</body>
</html>
