

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - Braulio</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body class="home-photography-style">



    <header id="header-placeholder"></header>

    <main class="contact-page">
        <!-- 2. Usamos el contenedor de texto para centrar y limitar el ancho -->
        <!-- ===== INICIO: SECCIÓN DEL FORMULARIO DE CONTACTO ===== -->
<div class="contact-page">
    <h2>Ponte en contacto</h2>
    <p>Si tienes algún proyecto, duda, inquietud, quieres saludar o simplemente contarme que hay en tu vida y como te sientes, por favor usa el siguiente formulario.</p>

    <!-- El formulario que enviaremos con JavaScript -->
    <form id="contact-form" novalidate>
        
        <!-- Campo para el Nombre -->
        <div class="form-group">
            <label for="name">Nombre</label>
            <input type="text" id="name" name="name" placeholder="Tu nombre completo" required>
        </div>

        <!-- Campo para el Email -->
        <div class="form-group">
            <label for="email">Correo Electrónico</label>
            <input type="email" id="email" name="email" placeholder="tu@correo.com" required>
        </div>
        
        <!-- Campo para el Teléfono (opcional) -->
        <div class="form-group">
            <label for="phone">Teléfono (Opcional)</label>
            <input type="tel" id="phone" name="phone" placeholder="+52 55 1234 5678">
        </div>
        
        <!-- Campo para el Asunto (opcional) -->
        <div class="form-group">
            <label for="asunto">Asunto (Opcional)</label>
            <input type="text" id="asunto" name="asunto" placeholder="Ej: Propuesta de sesión de fotos">
        </div>

        <!-- Campo para el Mensaje -->
        <div class="form-group">
            <label for="mensaje">Mensaje</label>
            <textarea id="mensaje" name="mensaje" rows="6" placeholder="Cuéntame lo que gustes compartir..." required></textarea>
        </div>

        <!-- Botón de Envío -->
        <button type="submit" id="submit-button" class="btn">Enviar Mensaje</button>

    </form>
    
    <!-- Contenedor para mostrar mensajes de éxito o error -->
    <div id="form-feedback"></div>
</div>
<!-- ===== FIN: SECCIÓN DEL FORMULARIO DE CONTACTO ===== -->

<!-- ===== INICIO: ESTRUCTURA DE LA VENTANA MODAL DE FEEDBACK ===== -->
<div id="feedback-modal-overlay" class="feedback-modal-overlay"></div>
<div id="feedback-modal" class="feedback-modal">
    <div id="feedback-modal-content" class="feedback-modal-content">
        <!-- El icono y el mensaje se insertarán aquí con JavaScript -->
    </div>
    <button id="close-modal-btn" class="btn">Cerrar</button>
</div>
<!-- ===== FIN: ESTRUCTURA DE LA VENTANA MODAL DE FEEDBACK ===== -->

    </main>

    <footer id="footer-placeholder"></footer>

    <script src="script.js"></script>
</body>
</html>
