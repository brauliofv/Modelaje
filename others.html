<!DOCTYPE html>
<html lang="es">
<head>

    <title>Others - Braulio</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body class="home-photography-style">


     <header id="header-placeholder"></header>

    <main>
        <section class="gallery-page-section">
            <div class="section-title-lined">
                <h2>Others</h2>
            </div>

            <div class="photo-gallery-grid">

                <div class="gallery-photo-item" data-description="- Modelo: <strong>Tania V.</strong> - Fotógrafo: <strong>Braulio</strong> - Lugar: <strong>CDMX</strong>">
                    <img src="assets/img/others/taniav.jpg" alt="Tania haciendo una mueca con una gora de baseball con estoperoles plateados u lentes oscuros">
                </div>

                <div class="gallery-photo-item" data-description="- Modelo: <strong>Espeli</strong> - Fotógrafo: <strong>Braulio</strong> - Lugar: <strong>CDMX</strong>">
                    <img src="assets/img/others/espeli.jpg" alt="Espeli viendo a un lado en el parque México de Condesa">
                </div>

                <div class="gallery-photo-item" data-description="- Modelo: <strong>Frida</strong> - Fotógrafo: <strong>Braulio</strong> - Moda: <strong>Edgar Uriel</strong> - Lugar: <strong>Acapulco - Villa Vera</strong>">
                    <img src="assets/img/others/frida2.jpg" alt="Frida vistiendo un traje de baño negro acostada sobre una amaca azul junto a la alberca debajo de la sombrilla a medio día">
                </div>

                </div>

     <footer id="footer-placeholder"></footer>
